<ion-header >

    
  <ion-toolbar color="dark_blue">
      <ion-title *ngIf="!sr ">
           الموظفين 
        </ion-title>
      <ion-searchbar [(ngModel)]="term" showCancelButton="true" *ngIf="sr ">
      </ion-searchbar>

      <ion-buttons star>
          <button *ngIf="!sr " ion-button icon-only (click)="back()"> 
              <ion-icon name="arrow-back"></ion-icon>
            رجوع
           
          </button>
        </ion-buttons>

  <ion-buttons end>
    <button *ngIf="sr " ion-button icon-only (click)="ser_Input()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button *ngIf="!sr " ion-button icon-only (click)="ser_Input()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

  
  </ion-header>
  
  
  <ion-content class="bg_img" >
  

   <img class="logo_img" src="./assets/imgs/carear2/11.png">

 
   <div class="cont_div" *ngFor=" let item of myEmployees |filter:term">
    <ion-grid>
      <ion-row>
          
        <ion-col col-8>
            <div>
                <p class="c_name">الاسم</p>
                <p class="c_tit" >{{item.name}}</p>
                <img class="logo_img" src="./assets/imgs/carear2/2.png">
              </div>

              <div>
                  <p class="age_tit" >العمر والجنس</p>
                  <p class="age" *ngIf="item.gender == 1 ">{{item.age}} - ذكر  </p>
                  <p class="age" *ngIf="item.gender == 2 ">{{item.age}} - انثى  </p>
                <img class="logo_img" src="./assets/imgs/carear2/5.png">
              </div>

              <div>
                  <p class="stu_tit" >الاختصاص</p>
                  <p class="stu" >{{item.specialization}}</p>
                <img class="logo_img" src="./assets/imgs/carear2/5.png">
              </div>

              <div>
                  <p class="stu_tit" >التحصيل الدراسي</p>
                  <p class="stu" >{{item.academic_achievement}}</p>
                <img class="logo_img" src="./assets/imgs/carear2/5.png">
              </div>

              <div (click)="call(item.phone_number)">
                  <p class="contact_tit" >رقم الهاتف</p>
                  <p class="contact" >{{item.phone_number}}</p>
                <img class="logo_img" src="./assets/imgs/carear2/5.png">
              </div>
        </ion-col>
        <ion-col col-4>
           <img class="logo_img" src="https://www.pixeltech-iq.com/{{item.profilel_image}}">
           <a href="https://www.pixeltech-iq.com/{{item.cv}}"><img class="logo_img" src="./assets/imgs/carear2/6.png"></a>
           
        </ion-col>
      </ion-row>
    </ion-grid>
   </div>

  </ion-content>
