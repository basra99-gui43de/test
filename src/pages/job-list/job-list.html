<ion-header >

  
    <ion-toolbar color="dark_blue">
        <ion-title *ngIf="!sr ">
            وظائف شاغرة 
          </ion-title>
        <ion-searchbar [(ngModel)]="term" showCancelButton="true" *ngIf="sr ">
        </ion-searchbar>
  
        <ion-buttons star>
            <button *ngIf="!sr " ion-button icon-only (click)="back()"> 
                <ion-icon name="arrow-back"></ion-icon>
              رجوع
             
            </button>
          </ion-buttons>
  
    <ion-buttons end>
      <button *ngIf="sr " ion-button icon-only (click)="ser_Input()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button *ngIf="!sr " ion-button icon-only (click)="ser_Input()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  
  </ion-header>
  
  <ion-content class="bg_img" >
      <img class="logo_img" src="./assets/imgs/carear/33.png">

 
    <div class="cont_div"    *ngFor=" let item of myJobs |filter:term" >
   
        <div>
            <p class="c_name">شركة الاطار</p>
            <p class="c_tit" >{{item.title}}</p>
             <img class="logo_img" src="./assets/imgs/carear/1.png">
          </div>
   
           <div>
               <p class="age_tit" >العمر والجنس</p>
               <p class="age" *ngIf="item.gender == 1 ">{{item.age}} - ذكر  </p>
               <p class="age" *ngIf="item.gender == 2 ">{{item.age}} - انثى  </p>
             <img class="logo_img" src="./assets/imgs/carear/2.png">
           </div>
   
           <div>
               <p class="stu_tit" >التخصص</p>
               <p class="stu" >{{item.specialization}}</p>
             <img class="logo_img" src="./assets/imgs/carear/2.png">
           </div>
           <div>
               <p class="stu_tit" >الخبرة</p>
               <p class="stu" >{{item.experiences}}</p>
             <img class="logo_img" src="./assets/imgs/carear/2.png">
           </div>
   
           <div>
               <p class="contact_tit" >للتواصل معنا</p>
               <p class="contact" >البصرة شارع الجزائر - 07704222121</p>
             <img class="logo_img" src="./assets/imgs/carear/2.png">
           </div>
    </div>

  
  </ion-content>
